<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>My Profile</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="contact-from-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mb-5 mb-lg-0">
        
        <div class="contact-form">
          <form #contactForm="ngForm" (ngSubmit)="submitUserInfo(contactForm.value)">
            <!-- First Name -->
            <p>
              <input type="text" [(ngModel)]="userData.firstName" name="firstName" style="width:730px" required>
            </p>

            <!-- Last Name -->
            <p>
              <input type="text" [(ngModel)]="userData.lastName" name="lastName" style="width:730px" required>
            </p>

            <!-- Email -->
            <p>
              <input type="email" [(ngModel)]="userData.email" name="email" style="width:730px" readonly>
            </p>

            <!-- New Password -->
            <p>
              <input type="text" placeholder="New Password" name="password" style="width:730px" ngModel required>
            </p>

            <!-- Confirm New Password -->
            <p>
              <input type="text" placeholder="Confirm New Password" name="confirmPassword" style="width:730px" ngModel required>
            </p>

            <!-- Submit Button -->
            <p>
              <input type="submit" value="Submit">
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
