<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Check Out</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->
<!-- check out section -->
<div class="checkout-section mt-150 mb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="checkout-accordion-wrap">
          <div class="accordion" id="accordionExample">

            <!--shipping address form-->
            <div class="card single-accordion">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Shipping Address
                  </button>
                </h5>
              </div>

              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                  <div class="billing-address-form">
                    <form >
                      <p><input type="text" placeholder="Name" value="{{userInfoArray.firstName}} {{userInfoArray.lastName}}"></p>
                      <p><input type="email" placeholder="Email" value="{{userInfoArray.email}}"></p>
                      <p><input type="text" placeholder="Address"></p>
                      <p><textarea name="bill" id="bill" cols="30" rows="10" placeholder="Say Something"></textarea></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>


          </div>

        </div>
      </div>

      <!--cart details-->
      <div class="col-lg-4">
        <div class="order-details-wrap">
          <table class="order-details">

            <thead>
              <tr>
                <th>Your order Details</th>
                <th>Price</th>
              </tr>
            </thead>

            <tbody class="order-details-body" *ngFor="let item of cartInfoArray">

              <tr>
                <td>{{item.p.name}}</td>
                <td>${{item.total | number:'1.0-2'}}</td>
              </tr>
              
            </tbody>

            <tbody class="checkout-details">
              <tr>
                <td>Subtotal</td>
                <td>${{cartTotal}}</td>
              </tr>
              <tr>
                <td>Shipping</td>
                <td>${{shipping}}</td>
              </tr>
              <tr>
                <td>Total</td>
                <td>${{cartTotalFinal}}</td>
              </tr>
            </tbody>
          </table>
          <a (click)="FinalCheckOut()" class="boxed-btn">Place Order</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end check out section -->
