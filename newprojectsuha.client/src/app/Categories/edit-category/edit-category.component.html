<form #EDITCategory="ngForm" (ngSubmit)="editCategory(EDITCategory.value)" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f9f9f9;">
  <!-- CSRF Token (if needed) -->
  <input type="hidden" name="__RequestVerificationToken" value="TOKEN_VALUE">

  <h2 style="text-align: center; margin-bottom: 20px;">Edit Category</h2>

  <div class="form-container">
    <!-- Title Field -->
    <div class="form-group" style="margin-bottom: 15px;">
      <label for="categoryName" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Category Name</label>
      <input type="text"
             id="categoryName"
             name="name"
             class="form-control"
             required
             style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
             [(ngModel)]="categoryData.name" />
      <span class="text-danger" id="categoryName-error" style="color: red; font-size: 0.875em;"></span>
    </div>

    <!-- Submit Button -->
    <div class="form-group" style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Submit</button>
    </div>
  </div>
</form>
