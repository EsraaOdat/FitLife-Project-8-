<!-- search area -->
<div class="search-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <span class="close-btn"><i class="fas fa-window-close"></i></span>
        <div class="search-bar">
          <div class="search-bar-tablecell">
            <h3>Looking For:</h3>
            <input type="text" placeholder="Enter your query">
            <button type="submit">Find Now <i class="fas fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end search arewa -->

<!--Esraa Category Filters-->


<div class="row">
  <div class="col-md-12">
    <div class="product-filters">
      <ul>
        <li (click)="onFilterChanged('')"
            [ngClass]="{'active': selectedCategory === ''}"
            data-filter="*">All</li>
        <li *ngFor="let category of allCategoriesArray"
            (click)="onFilterChanged(category.id)"
            [ngClass]="{'active': selectedCategory === category.id}">
          {{ category.name }}
        </li>
      </ul>
    </div>
  </div>
</div>



<!--Category Filters-->
<!--Product-->
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let product of allProductsArray" [ngClass]="'category-' + product.categoryId">
      <div class="single-product-item">
        <div class="product-image">
          <a [routerLink]="['/SingleProduct', product.id]">
            <img src="https://localhost:7286/api/Products/getImages/{{ product.image }}" alt="{{ product.name }}" style="width: 300px; height: 300px; object-fit: cover;">
          </a>
        </div>
        <a [routerLink]="['/SingleProduct', product.id]">{{ product.name }}</a>
        <p class="product-price"> {{ product.price }}$</p>
        <a class="cart-btn" (click)="addToCart(product.id, 1)"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
      </div>
    </div>
  </div>
</div>
<!-- end products -->
