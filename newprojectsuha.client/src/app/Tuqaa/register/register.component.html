



<section style="background-color: #07212e">
  <div class="mask d-flex align-items-center h-100 ">
    <div class="container h-100" style="height:auto">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6" style="margin: 7em 0">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-5">Create an account</h3>

              <form #registrationUser="ngForm" (ngSubmit)="addnewUser(registrationUser.value)">

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="First Name" ngModel name="FirstName" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="dxcfvj345" class="form-control form-control-lg" placeholder="Last Name" ngModel name="LastName" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Email" ngModel name="Email" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password" ngModel name="Password" required />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Confirm Password" ngModel name="ConfirmPassword" required />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"  class="btn  btn-block   boxed-btn">
                    Register
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">
                  Have an account? <a routerLink="/LogIn" class="fw-bold text-body"><u>Login here</u></a>
                </p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>







<style>

  .boxed-btn {
    font-family: 'Poppins', sans-serif;
    display: inline-block;
    background-color: #F28123;
    color: #fff;
    padding: 10px 20px;
  }

</style>
