<div class="container">
  <h2>Manage Contact Messages</h2>

  <div class="table-responsive">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Message</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id }}</td>
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.subject }}</td>
          <td>{{ contact.message }}</td>
          <td>{{ contact.status }}</td>
          <td>
            <button *ngIf="contact.status === 'Pending'" class="btn btn-success" (click)="updateStatus(contact.id)">
              Done
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
