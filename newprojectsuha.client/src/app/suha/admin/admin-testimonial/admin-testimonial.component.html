<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">User Name</th>
      <th scope="col">Contnet</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of TestimonialAdminArray">
      <td>{{item.id}}</td>
      <td>{{item.userName}}</td>
      <td>{{item.content}}</td>
      <td>{{item.status}}</td>
      <td><a routerLink="/dashboard/{{item.id}}" class="btn btn-success">Accepted</a>
  <a routerLink="/dashboard/{{item.id}}" class="btn btn-danger">Reject</a></td>
      <td>
        <div *ngIf="item.status === 'Done'">
          <button class="btn btn-success" (click)="updateStatus(item, 'Accepted')">Accept</button>
          <button class="btn btn-danger" (click)="updateStatus(item, 'Rejected')">Reject</button>
        </div>
      </td>

    </tr>
  </tbody>
</table>
