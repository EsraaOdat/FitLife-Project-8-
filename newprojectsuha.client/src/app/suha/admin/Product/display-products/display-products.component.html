<div class="container mt-4">
  <h2 class="mb-4">Product List</h2>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <table *ngIf="products.length > 0" class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img [src]="'https://localhost:7286/api/Images/getImages/' + product.image"
               [alt]="product.name"
               class="img-thumbnail"
               style="max-width: 100px;">
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.description | slice:0:50 }}...</td>
        <td>${{ product.price }}</td>
        <td>{{ product.categoryName }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2">Edit</button>
          <button class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="products.length === 0 && !errorMessage" class="alert alert-info">
    No products found.
  </div>

  <button class="btn btn-success mt-3">Add New Product</button>
</div>
