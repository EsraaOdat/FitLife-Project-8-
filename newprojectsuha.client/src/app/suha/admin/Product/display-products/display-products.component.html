<div class="container mt-4">
  <h2 class="text-center mb-4">Product List</h2>

  <!-- Display error message if exists -->
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <!-- Make the table responsive -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-sm">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <img [src]="'https://localhost:7286/api/Images/getImages/' + product.image"
                 [alt]="product.name"
                 class="img-fluid"
                 style="max-width: 80px;"> 
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.description  }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.category.name }}</td>
          <td>
            <a routerLink="/dash/updateprodect/{{product.id}}" class="btn btn-primary btn-sm">Edit</a>
            <button (click)="deleteProdect11(product.id)" class="btn btn-primary btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="products.length === 0 && !errorMessage" class="alert alert-info">
    No products found.
  </div>

</div>
