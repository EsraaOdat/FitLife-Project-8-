<div class="container mt-4">
  <h2 class="mb-4">Update Subscription</h2>

  <form (ngSubmit)="updateSubscription()" *ngIf="subscription">
    <div class="form-group">
      <label for="duration">Duration:</label>
      <input type="text" class="form-control" id="duration" [(ngModel)]="subscription.duration" name="duration" required>
    </div>

    <div class="form-group">
      <label for="finalPrice">Final Price:</label>
      <input type="number" class="form-control" id="finalPrice" [(ngModel)]="subscription.finalPrice" name="finalPrice" required>
    </div>

    <div class="form-group">
      <label for="classId">Class ID:</label>
      <input type="number" class="form-control" id="classId" [(ngModel)]="subscription.classId" name="classId" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Subscription</button>
  </form>
</div>
