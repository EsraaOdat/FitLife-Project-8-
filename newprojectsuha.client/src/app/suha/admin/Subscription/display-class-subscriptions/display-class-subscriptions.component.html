<div class="container mt-4">
  <h2 class="mb-4">Subscriptions</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Duration</th>
        <th>Price</th>
        <th>Discount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subscription of subscriptions">
        <td>{{ subscription.duration }} months</td>
        <td>${{ subscription.finalPrice }}</td>
        <td *ngIf="subscription.duration > 1">{{ subscription.duration }}0%</td>
        <td *ngIf="subscription.duration == 1">No Discount</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteSubscription(subscription.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success mt-3" (click)="createNewSubscription()">Add New Subscription</button>
</div>
