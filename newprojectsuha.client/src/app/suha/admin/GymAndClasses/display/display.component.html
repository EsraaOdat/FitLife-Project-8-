<div class="container mt-4">
  <h2 class="mb-4">Gym and Class List</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Trainer</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of gymAndClassItems">
        <td>
          <img [src]="'https://localhost:7286/api/Images/getImages/' + item.image" alt="{{ item.name }}" class="img-thumbnail" style="max-width: 100px;">
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.trainer }}</td>
        <td>{{ item.description | slice:0:50 }}...</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editItem(item.id)">Edit</button>
          <button class="btn btn-danger btn-sm me-2" (click)="deleteItem(item.id)">Delete</button>
          <button class="btn btn-info btn-sm" (click)="viewSubscriptions(item.id)">Subscriptions</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-success mt-3" (click)="createNewItem()">Add New Gym/Class</button>
</div>
