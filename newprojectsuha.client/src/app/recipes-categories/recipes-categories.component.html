<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Recipes</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<div class="product-section d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <!-- Loop through categorieArray and place each item in a column -->
      <div class="col-lg-4 col-md-6 text-center strawberry" *ngFor="let item of categorieArray">
        <div class="single-product-item">
          <div class="product-image">
            <a [routerLink]="['/Recipe', item.id]">
              <img src="https://localhost:7286/api/Images/RecipesCatImages/{{item.Image}}" alt="{{item.Image}}">
            </a>
          </div>
          <h3>{{item.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
