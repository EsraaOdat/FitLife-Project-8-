<div class="product-section  d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8 text-center strawberry">
        <div class="single-product-item" *ngFor="let item of categorieArray">
          <div class="product-image">
            <a [routerLink]="['/Recipe', item.id]">
              <img src="assets/img/products/product-img-1.jpg" alt="">
            </a>
          </div>
          <h3>{{item.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
