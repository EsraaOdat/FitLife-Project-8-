<!-- Breadcrumb Section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Tips</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Breadcrumb Section -->

<div class="tips-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="tip-item" *ngFor="let tip of TipsArray">
          <div class="tip-header">
            <h2>{{ tip.title }}</h2>
          </div>
          <div class="tip-image">
            <img src="https://localhost:7286/api/Images/TipsImages/{{tip.image}}" alt="{{tip.image}}">
          </div>
          <p>{{ tip.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
