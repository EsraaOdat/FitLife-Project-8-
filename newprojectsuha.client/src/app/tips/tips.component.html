<!-- Breadcrumb Section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <h1>Health Tips</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Blog Section -->
<div class="container mt-5">
  <!-- Add margin top to separate from the breadcrumb -->
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let tip of TipsArray">
      <div class="blog-item" style="border: 1px solid #ccc; border-radius: 8px; overflow: hidden; transition: transform 0.3s;">
        <img [src]="tip.Image" alt="{{ tip.Title }}" style="width: 100%; height: 200px; object-fit: cover;">
        <div class="p-3">
          <h5 style="color: #fd7e14;">{{ tip.Title }}</h5>
          <p style="color: #555;">{{ tip.Description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
