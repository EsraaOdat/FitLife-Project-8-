<div class="container mt-4">
  <h2 class="mb-4">Products</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Products</th>
        <th>Category</th>
        <th>Price</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of allProductsArray">

        <td>
          <img src="https://localhost:7286/api/Products/getImages/{{ product.image }}" alt="{{ product.name }}" class="img-thumbnail" style="max-width: 100px;">
        </td>
        <td>{{ product.category.name }}</td>
        <td>{{ product.price }}$</td>
        <td>{{ product.description }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editProduct(product.id)">Edit</button> &nbsp;
          <button class="btn btn-danger btn-sm me-2" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
