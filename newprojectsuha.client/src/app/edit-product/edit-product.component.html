<!-- Add Product -->
<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-md-8 mx-auto">
        <!-- Removed ml-auto and centered the form -->
        <div class="row align-items-center pt-md-5 mt-md-5 mb-5">
          <div class="col-12">
            <div class="card" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
              <div class="card-title text-center mt-3">
                <h3>Add Product</h3>
              </div>
              <div class="card-body">
                <form #editProductForm="ngForm" (ngSubmit)="editProduct(editProductForm.value)">
                  <!-- Category Name Dropdown -->
                  <div class="form-group">
                    <label for="category">Category Name:</label>
                    <select id="category" name="category" class="form-control" ngModel required>
                      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
                    </select>
                    <!--<div *ngIf="editProductForm.submitted && !editProductForm.controls.category.valid" class="invalid-feedback">
      Please select a category.
    </div>-->
                  </div>

                  <!-- Product Name -->
                  <div class="form-group" style="margin-bottom: 15px;">
                    <label for="productname" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Name:</label>
                    <input type="text" class="form-control" name="Name" placeholder="Enter Product Name" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
                    <div class="invalid-feedback" style="color: red; font-size: 0.875em;">Product Name can't be empty</div>
                  </div>

                  <!-- Product Price -->
                  <div class="form-group" style="margin-bottom: 15px;">
                    <label for="productprice" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Price:</label>
                    <input type="text" class="form-control" name="Price" placeholder="Enter Product Price" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel>
                    <div class="invalid-feedback" style="color: red; font-size: 0.875em;">Product Price can't be empty</div>
                  </div>
                  <!-- Product Description -->
                  <div class="form-group" style="margin-bottom: 15px;">
                    <label for="description" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Product Description:</label>
                    <textarea id="description" name="description" class="form-control" placeholder="Enter Product Description" rows="4" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" ngModel></textarea>
                    <div class="invalid-feedback" style="color: red; font-size: 0.875em;">Product Description can't be empty</div>
                  </div>

                  <!-- Product Image -->
                  <div class="form-group" style="margin-bottom: 15px;">
                    <label for="Image" class="form-label" style="display: block; font-weight: bold; margin-bottom: 5px;">Main Image</label>
                    <input type="file" id="Image" name="Image" class="form-control" required="required" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" (change)="changeImage($event)">
                    <span class="text-danger" id="Image-error" style="color: red; font-size: 0.875em;"></span>
                  </div>


                  <!-- Submit Button -->
                  <div class="form-group" style="text-align: center;">
                    <button class="btn btn-primary" type="submit" style="padding: 10px 20px; background-color: #007bff; border: none; border-radius: 5px; color: white; font-size: 1em; cursor: pointer;">Edit Product</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
