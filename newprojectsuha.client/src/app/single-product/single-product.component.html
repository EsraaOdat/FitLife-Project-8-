<!-- search area -->
<div class="search-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<span class="close-btn"><i class="fas fa-window-close"></i></span>
				<div class="search-bar">
					<div class="search-bar-tablecell">
						<h3>Search For:</h3>
						<input type="text" placeholder="Keywords">
						<button type="submit">Search <i class="fas fa-search"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end search arewa -->
<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center">
				<div class="breadcrumb-text">
					<p>See more Details</p>
					<h1>Single Product</h1>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end breadcrumb section -->
<!-- single product -->
<!-- single product -->
<div class="single-product mt-150 mb-150">
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="single-product-img">
					<img src="https://i.pinimg.com/564x/e2/d1/95/e2d19587202b24c3066ce3e357d3b09e.jpg" alt="{{ product.name }}">
				</div>
			</div>
			<div class="col-md-7">
				<div class="single-product-content">
					<h3>{{ product.name }}</h3>
					<p class="single-product-pricing">{{ product.price }}$</p>
					<p>{{ product.description }}</p>
					<div class="single-product-form">
						<input type="number" [(ngModel)]="quantity" name="quantity" placeholder="0" min="1"> &nbsp;
						<a class="cart-btn" (click)="addToCart(product.id, quantity)"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
					</div>
					<h4>Share:</h4>
					<ul class="product-share">
						<li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
						<li><a href="#"><i class="fab fa-twitter"></i></a></li>
						<li><a href="#"><i class="fab fa-google-plus-g"></i></a></li>
						<li><a href="#"><i class="fab fa-linkedin"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end single product -->
<!-- more products -->

					</div>

					<a class="cart-btn" (click)="addToCart(product.id, 1)"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
